syntax = "proto3";

package heyifeng.v1.auth;

service Login {
    // 在redis 创建一个会话信息
    rpc Login(LoginRequest) returns (LoginResponse) {}

    // 在redis 删除一个会话信息
    rpc Logout(LogoutRequest) returns (LogoutResponse) {}
}

message GrantRequest {

}

message GrantResponse {
    string code = 1;
}
